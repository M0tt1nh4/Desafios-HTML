<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/div">div</a></strong></dt>
        <dd>Um elemento HTML; é um container genérico para conteúdo de fluxo.</dd>

        <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/p">p</a></strong></dt>
        <dd>Um elemento HTML; representa um parágrafo.</dd>

        <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/br">br</a></strong></dt>
        <dd>Um elemento HTML; quebra-de-linha.</dd>

        <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/span"></a></strong></dt>
        <dd>Um elemento HTML; é um conteiner generico em linha para conteúdo fraseado.</dd>
    </dl>
</body>
</html>
